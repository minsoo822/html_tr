<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device=width, initial-scale=1.0">
	<title>table</title>
	<style type="text/css">
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
		}
		
		th, td {
			padding: 10px;
		}
	</style>	
</head>

<body>
	<table>
		<tr>
			<td width="100px">이름</td>
			<td width="100px"></td>
			<td width="100px">연락처</td>
			<td width="100px"></td>
		</tr>
		<tr>
			<td width="100px">주소</td>
			<td width="100px" colspan=3></td>
<!-- 				
			<td width="100px"></td>
			<td width="100px"></td>
 -->			
		</tr>
	</table>
</body>
</html>
