<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device=width, initial-scale=1.0">
	<title>김민수</title>

	<style type="text/css">
		#aaa {
			width: 200px;
			height: 100px;
			background-color: red;
		}
		
		#bbb {
			width: 100px;
			height: 100px;
			background-color: blue;
			
			
			/* position: absolute; */
			position: relative;
			top: 50px;
			left: 50px;
		}
		
		#ccc {
			width: 100px;
			height: 100px;
			background-color: gray;
		}
		
		#ddd {
			background-color: orange;
			position: absolute;
			top: 300px;
			left: 300px;
		}
	
	</style>
</head>


<body>

	<div id="ddd">
		<div id="aaa">민수</div>	
		<div id="bbb">동건</div>		
		<div id="ccc">지현</div>
	</div>
	
</body>
</html>
