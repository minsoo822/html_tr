<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap demo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	</head>
	
	<body>
	  
<!-- start -->

<div class="container-fluid">
	<div class="row">
		<div class="col" style="background-color: green;">
			Column
		</div>
		<div class="col" style="background-color: red;">
			Column
		</div>
		<div class="col" style="background-color: gray;">
			Column
		</div>
	</div>
</div>

<hr>

<div class="container">
  <div class="row">
    <div class="col" style="background-color: yellow;">6
      1 of 2
    </div>
    <div class="col" style="background-color: green;">6
      2 of 2
    </div>
  </div>
  <div class="row">
    <div class="col" style="background-color: blue;">4
      1 of 3
    </div>
    <div class="col" style="background-color: red;">4
      2 of 3
    </div>
    <div class="col" style="background-color: gray;">4
      3 of 3
    </div>
  </div>
</div>

<hr>

<div class="container">
  <div class="row">
    <div class="col" style="background-color: gray;">
      1 of 3
    </div>
    <div class="col-6" style="background-color: red;">
      2 of 3 (wider)
    </div>
    <div class="col" style="background-color: blue;">
      3 of 3
    </div>
  </div>
  <div class="row">
    <div class="col" style="background-color: yellow;">
      1 of 3
    </div>
    <div class="col-5" style="background-color: orange;">
      2 of 3 (wider)
    </div>
    <div class="col" style="background-color: fuchsia;">
      3 of 3
    </div>
  </div>
  <div>
	<div class="row">
  	 <div class=" col-7" style="background-color: purple;">
		1 of 3
   	 </div>
	   <div class="col" style="background-color: olive;">
			1 of 2
		</div>
		<div class="col" style="background-color: maroon;">
			1 of 2
		</div>
	</div>
  </div>
</div>

<hr>

<div class="container">
  <div class="row row-cols-2">
    <div class="col" style="background-color: yellow;">Column</div>
    <div class="col" style="background-color: skyblue;">Column</div>
    <div class="col" style="background-color: red;">Column</div>
    <div class="col" style="background-color: gray;">Column</div>
  </div>
</div>

<!-- end -->

	 	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
